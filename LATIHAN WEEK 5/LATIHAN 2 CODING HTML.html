<!DOCTYPE html>
<html>
<head>
    <title>AKN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="https://64.media.tumblr.com/aba2de6c090738ddb9b46ef80ce6bf47/tumblr_mj4cnnNWLE1qkgxf0o1_500.gifv" width="100" height="180">
    <p>Click the image to change image.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("https://media4.giphy.com/media/11eAnLbBcK6X8Q/giphy.gif?cid=ecf05e477hqyb36hu11w09a6saxulbt5od92kcxys4xsi6xf&ep=v1_gifs_search&rid=giphy.gif&ct=g")){
                image.src = "https://64.media.tumblr.com/aba2de6c090738ddb9b46ef80ce6bf47/tumblr_mj4cnnNWLE1qkgxf0o1_500.gifv";
            } else {
                image.src = "https://media4.giphy.com/media/11eAnLbBcK6X8Q/giphy.gif?cid=ecf05e477hqyb36hu11w09a6saxulbt5od92kcxys4xsi6xf&ep=v1_gifs_search&rid=giphy.gif&ct=g";
            }
        }
    </script>
</body>
</html>>
